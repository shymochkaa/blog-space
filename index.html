<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>BlogSpace</title>
</head>

<body>
    <header>
        <div class="container header-container">
            <a class="logo-link" href="index.html">
                <div class="logo">
                    <i class="fa-brands fa-hive logo-icon"></i>
                    <span class="logo-text">BlogSpace</span>
                </div>
            </a>
        </div>
    </header>
    <main>
        <form id="new-post-form" class="new-post-form">
            <label for="post-title" class="post-label">Title:</label>
            <input id="post-title" type="text" class="post-input" name="postTitle" />
            <label for="post-body" class="post-label">Body:</label>
            <textarea id="post-body" class="post-body" rows="5" cols="15" name="postBody"></textarea>
            <button id="post-btn" class="post-btn">Post</button>
        </form>

        <div id="posts-container" class="posts-container">
            <!-- Posts here -->
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
